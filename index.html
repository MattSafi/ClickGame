<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2 id="title">Welcome to my Click Game! Get to 1000 Clicks to win!</h2>
      <span class="clicks" id="clicks">0</span>
      <button class="button" id="button" onclick="onClick(event)">Click</button>
      <button class="resetButton" id="reset-button" onclick="resetGame()">
        Reset
      </button>

      <div class="modal" id="reset-modal">
        <div class="modal-content">
          <h3>Are you sure you want to reset the game?</h3>
          <button id="modal-confirm" class="modal-button">Yes</button>
          <button id="modal-cancel" class="modal-button">No</button>
        </div>
      </div>

      <div>
        <span id="current-multiplier"></span>
      </div>

      <div class="upgrades" id="upgrades">
        <button id="+1-button" class="upgrade-button">
          +1 per click<br />
          Cost:50
        </button>
        <button id="x2-button" class="upgrade-button">
          x2 per click<br />
          Cost:200
        </button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
