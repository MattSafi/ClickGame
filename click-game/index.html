<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter with Upgrades</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='boxicons'>

</head>
<body style="background-color: #222327;">
    
 <div class="game">
    

    <div class="container">
        <button id="btn1" type="button" onClick="onClick(event)">CLICK</button>
        <p>Clicks: <span id="clicks">0</span></p>
        <div class="resetBtn">
            <button id="btn2" type="button" onClick="resetGame()">Reset</button>
        </div>

        <h2>Upgrades:</h2>
    <div class="upgrades">
        
        <div class="upgradeContainer">
            <button id="upgrade1" type="button" onClick="buyUpgrade('upgrade1')"> X2 per click<br>cost:50</button>
            <button id="upgrade2" type="button" onClick="buyUpgrade('upgrade2')"> X3 per click<br>cost:100</button>
        </div>
    <div class="autoClickerContainer">
        <button id="autoClicker" type="button" onClick="buyUpgrade('autoClicker')">AutoClicker +1click/3s<br>cost:50</button>
        <button id="autoClicker2" type="button" onClick="buyUpgrade('autoClicker2')">AutoClicker +1click/1s<br>cost:100</button>
    </div>
    
    <div class="doubleContainer">
        <button id="upgrade3" type="button" onClick="buyUpgrade('upgrade3')">Double Click Multiplier<br>cost:400</button>
        <button id="upgrade4" type="button" onClick="buyUpgrade('upgrade4')">Triple Click Multiplier<br>cost:600</button>
        <button id="disableCircle" type="button" onClick="buyUpgrade('disableCircle')">Remove Red Bug <br>cost:1000 clicks</button>
    </div>
    </div>
    
</div>
<div class="instructions">
    <h1>
    <u>Instructions:</u><br>&#x2022; Simply click "Click" to start collecting Clicks!
    <br>&#x2022; Reach 2000 Clicks To Win! 
    <br>&#x2022; Purchase Upgrades Using Clicks To Help You Along The Way 
    <br>&#x2022; Make sure to click away the Red-Bug tokens within 3 seconds or you'll lose 100 Clicks
</h1></div>
</div>

     

    <script src="main.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
